<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">
        <h1>Tip Calculator</h1>
        <div id="value">
            <label>Bill Amount</label>
            <input type="number" id="bill-amount" required>
            <label>Tip Percentage (%)</label>
            <input type="number" id="tip-percentage" required>
            <button id="btn" onclick="calculateTip()">Calculate</button>
        </div>
        <div class="result">
            <p>Tip Amount: <span id="tip-amount"></span></p>
            <p>Total Amount: <span id="total-amount"></span></p>
        </div>
        <p id="developBy">&copy; Developed By Vinay Bagde</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
